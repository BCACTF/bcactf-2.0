<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Completely Secure Publishing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid d-flex flex-column p-0 h-100">
            <div class="d-flex p-3 align-items-stretch border-bottom">
                <input class="d-block flex-grow-1 me-3 rounded" type="text" id="title" placeholder="Name your masterpiece..." />
                <button class="btn btn-primary" id="publish">Publish</button>
            </div>
            <div class="row flex-grow-1 g-0">
                <div class="col">
                    <textarea class="w-100 h-100 p-3" id="content"></textarea>
                </div>
                <div id="publish-details" class="h-100 col-6 col-lg-4 p-3 border-start d-flex flex-column p-0 justify-content-center align-items-center text-center">
                    <div class="hint-text text-muted">Publish your page to preview or submit it.</div>
                    <h3 class="m-0">Published!</h3>
                    <p id="outdated"><a href="javascript:publish()" class="text-danger"><strong>Outdated - Click to re-publish</strong></a></p>
                    <div class="text-muted mb-3" id="id"></div>
                    <p class="mb-3"><a target="_blank" href="#" id="preview">Preview in a new tab</a></p>
                    <div class="mb-1" id="submit-text">You seem to be a good writer. Submit your page for a chance to win a flag!</div>
                    <p class="mb-3"><button class="btn btn-success" id="submit">Submit</button></p>
                    <p>Note: All pages expire after 10 minutes. If you make any changes to your page, you'll need to re-publish.</p>
                </div>
            </div>
        </div>
        <script src="publishing.js"></script>
    </body>
</html>
